<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar tipo de usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 25px;
      color: #000;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #085f2f; /* Verde oscuro */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0a7c3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Selecciona tu perfil</h2>
    <button class="btn" onclick="window.location.href='registrarse.html'">Aspirante</button>
    <button class="btn" onclick="window.location.href='registrarse.html'">Empresa</button>
  </div>
</body>
</html>
