<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #e9f8f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-top: 5px solid #00a86b;
      animation: aparecer 0.4s ease;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h2 {
      color: #00a86b;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #cceede;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #00a86b;
      box-shadow: 0 0 5px rgba(0, 168, 107, 0.2);
      outline: none;
    }

    .submit-btn {
      background-color: #00a86b;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 15px;
    }

    .submit-btn:hover {
      background-color: #00915e;
      transform: scale(1.02);
    }

    p {
      font-size: 14px;
      color: #333;
      margin-top: 15px;
    }

    a {
      color: #00a86b;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="registroModal" class="modal">
    <div class="modal-content">
      <h2>Crear Cuenta</h2>
      <form name="form_registro" id="form_registro" method="POST" action="api/api_registrar_aspirante.php">
        <div class="form-group">
          <input id="Nombre" name="Nombre" type="text" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input id="Apellido" name="Apellido" type="text" placeholder="Apellido" required>
        </div>
        <div class="form-group">
          <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <input type="email" id="Email" name="Email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="tel" id="Telefono" name="Telefono" placeholder="Número de teléfono" required>
        </div>
        <button type="submit" class="submit-btn">Registrarse</button>
        <p class="form-group">¿Ya tienes cuenta? <a href="./inicio_sesionAspirante.html" class="form-group">Iniciar
            sesión</a></p>
      </form>
    </div>
  </div>

  <script src="aspirantes.js"></script>
</body>

</html>
