<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>

    body{
      background-color: rgb(238, 237, 224);
    }
   
    .btn-registrarse {
      padding: 10px 20px;
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

   
    .modal {
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      /* background-color: rgba(0, 0, 0, 0.6); */
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group p, a {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-decoration: none;
      }
    

    .close {
      float: right;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #00a86b;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

.registro-derecha {
  position: fixed;      
  top: 10px;
  right: 10px;
  z-index: 9999;         
}




  </style>
</head>
<body>


<div id="registroModal" class="modal">
  <div class="modal-content">
    <h2>Crear Cuenta</h2>
    <form id="form_registro" method="POST" action="api_registrar_aspirante.php">
      <div class="form-group">
        <input type="text" placeholder="Nombre" required name="nombre">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Apellido" required name="apellido">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" required name="password">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Correo electrónico" required name="CorreoElectrónico">
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Número de teléfono" required name="NúmeroDeTeléfono">
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
      <p class="form-group">¿Ya tienes cuenta? <a href="./inicio_sesionAspirante.html" class="form-group">Iniciar sesion</a></p>
    </form>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form_registro");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Evita recargar la página

    // Crear un objeto FormData con los valores del formulario
    const formData = new FormData(form);
    formData.append("accion", "insertar");

    try {
      const response = await fetch("api_aspirantes.php", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        alert("✅ Registro exitoso: " + result.message);
        // Guardamos el nombre del usuario en sessionStorage
        sessionStorage.setItem("usuario", formData.get("nombre"));
        // Redirigimos al inicio
        window.location.href = "index.html";
      } else {
        alert("❌ Error al registrar: " + (result.error || "Intenta nuevamente"));
        console.error(result);
      }

    } catch (error) {
      alert("⚠️ Error de conexión con el servidor.");
      console.error("Error:", error);
    }
  });
});

</script>

</body>
</html>
