<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(2, 102, 40, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #035522;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Iniciar sesión</h2>
  <form onsubmit="iniciarSesion(event)">
    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
</div>

<script>
  function iniciarSesion(e) {
    e.preventDefault();
    alert("Inicio de sesión exitoso (simulado).");
    window.location.href = "mi_cuenta.html";
  }
</script>

</body>
</html>
