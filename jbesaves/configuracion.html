  <meta charset="UTF-8" />
  <title>Configuración de Cuenta</title>
  <style>
    /* Reset y tipografía */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b3d0b; /* verde oscuro */
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background-color: #145214; /* verde un poco más claro */
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      color: #d0f0c0;
      letter-spacing: 1.5px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #a1c78d;
      display: block;
      margin: 0 auto 25px auto;
      object-fit: cover;
      box-shadow: 0 0 15px #7abb68;
    }

    .info-section {
      margin-bottom: 25px;
    }

    .info-label {
      font-weight: 600;
      font-size: 1rem;
      color: #c4e1a5;
      margin-bottom: 6px;
      display: block;
      letter-spacing: 0.8px;
    }

    .info-data {
      background-color: #0b3d0b;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 1.1rem;
      border: 1.5px solid #3e7d3e;
      color: #e6f0d4;
      user-select: none;
    }

    /* Botones */

    .btn-primary {
      display: inline-block;
      background-color: #3e7d3e;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(62, 125, 62, 0.7);
      width: 100%;
      max-width: 220px;
      text-align: center;
      user-select: none;
    }

    .btn-primary:hover {
      background-color: #2b562b;
      box-shadow: 0 6px 12px rgba(43, 86, 43, 0.9);
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    /* Inputs para editar (si quisieras agregar) */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1.5px solid #3e7d3e;
      font-size: 1rem;
      color: #145214;
      font-weight: 600;
      outline: none;
      margin-top: 6px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #a1c78d;
      box-shadow: 0 0 8px #a1c78d;
    }

    /* Link volver */

    .link-back {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #a1c78d;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      letter-spacing: 0.7px;
      transition: color 0.3s ease;
    }

    .link-back:hover {
      color: #d0f0c0;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Configuración de la Cuenta</h1>

    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Foto de Perfil" class="profile-img" />

    <div class="info-section">
      <label class="info-label" for="nombre">Nombre completo</label>
      <div class="info-data" id="nombre">Juan Pérez</div>
    </div>

    <div class="info-section">
      <label class="info-label" for="email">Correo electrónico</label>
      <div class="info-data" id="email">juan.perez@example.com</div>
    </div>

    <div class="info-section">
      <label class="info-label" for="usuario">Nombre de usuario</label>
      <div class="info-data" id="usuario">@juanperez</div>
    </div>

    <div class="info-section">
      <label class="info-label" for="telefono">Teléfono</label>
      <div class="info-data" id="telefono">+598 1234 5678</div>
    </div>

    <div class="btn-container">
      <button class="btn-primary" onclick="alert('Funcionalidad para editar información aún no implementada.')">Editar Información</button>
    </div>

    <div class="btn-container">
      <button class="btn-primary" onclick="alert('Funcionalidad para cambiar contraseña aún no implementada.')">Cambiar Contraseña</button>
    </div>

    <a href="jbe_2.html" class="link-back">← Volver a la página principal</a>
  </div>
</body>

</html>
