<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llamados Públicos</title>
  <style>
    body {
      background-color: #e9f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #137c0c;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    .search-bar button {
      background-color: #0f590d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .llamado {
      background-color: white;
      border-left: 5px solid #137c0c;
      padding: 15px;
      margin-bottom: 15px;
    }

    .llamado h3 {
      margin: 0;
      color: #137c0c;
    }

    .llamado .ubicacion {
      font-weight: bold;
      margin: 5px 0;
    }

    .llamado .fecha {
      color: #555;
      font-size: 0.9em;
    }

    .btn {
  background-color: white;
  color: #1e7f4f; /* verde medio oscuro */
  border: 2px solid #1e7f4f;
  padding: 12px 36px;
  font-size: 18px;
  font-weight: bold;
  font-family: Arial, sans-serif;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.btn {
  background-color: #e6f5ec; /* verde muy clarito al pasar el mouse */
  transform: scale(1.05);
}
  



  </style>
</head>





<body>

<div class="buttons">
  <a href="index.html">
    <button class="btn">JBE</button>
   </a> 

  <h1>Llamados públicos en Uruguay</h1>

  <div class="search-bar">
    <input type="text" placeholder="Nombre del llamado">
    <input type="text" placeholder="Ubicación">
    <button>Buscar llamados</button>
  </div>
<div id="ofertas-dinamicas"></div>

  
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    fetch('./api/api_ofertas.php')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('ofertas-dinamicas');

        data.forEach(oferta => {
          const div = document.createElement('div');
          div.className = 'llamado';
          div.innerHTML = `
            <h3>${oferta.tipo_de_trabajo}</h3>
            <div class="ubicacion">Empresa: ${oferta.Nombre}</div>
            <div class="fecha">Desde ${oferta.fecha_inicia} hasta ${oferta.fecha_fin}</div>
            <p>${oferta.descripcion.replace(/\\r\\n/g, '<br>')}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar las ofertas:', error);
      });
  });
</script>
